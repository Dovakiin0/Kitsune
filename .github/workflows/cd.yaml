name: Build and Deploy Kitsune

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Create env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_NEXT_PUBLIC_PROXY_URL: ${{secrets.NEXT_PUBLIC_PROXY_URL}}
          envkey_NEXT_PUBLIC_POCKETBASE_URL: ${{secrets.NEXT_PUBLIC_POCKETBASE_URL}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: dovakiin0/kitsune:latest, dovakiin0/kitsune:${{ github.sha }}

      - name: Update infra
        env:
          APP_TOKEN: ${{ secrets.APP_TOKEN }}
          INFRA_REPO: ${{ secrets.INFRA_REPO }}
          IMAGE: dovakiin0/kitsune
          TAG: ${{ github.sha }}
        run: |
          set -e

          git config --global user.email "bot@kitsunee.online"
          git config --global user.name "kitsunee-bot"

          rm -rf infra
          git clone --depth 1 "https://x-access-token:${APP_TOKEN}@github.com/${INFRA_REPO}.git" infra
          cd infra

          sed -i "s|${IMAGE}:[a-zA-Z0-9._-]*|${IMAGE}:${TAG}|g" docker-compose.yml

          git add .
          git commit -m "chore(deploy): bump kitsune to ${TAG}" || exit 0
          git push
